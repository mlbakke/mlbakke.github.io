<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLB's Portfolio Site</title>
    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <!--CSS-->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__logo">MLB</div>
        <div class="header__content">
            <h1 class="heading-primary">Portfolio</h1>
            <p class="header__intro">Hello! My name is Martin,</p>
            <p class="header__intro">front-end developer based in Bergen, Norway</p>
        </div>

        <nav class="navigation">
            <ul class="navigation__list">
                <li class="navigation__item"><a href="#intro" class="navigation__link">Intro</a></li>
                <li class="navigation__item"><a href="#works" class="navigation__link">Work</a></li>
                <li class="navigation__item"><a href="#about" class="navigation__link">About</a></li>
                <li class="navigation__item"><a href="#footer" class="navigation__link">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="works" id="works">
            <h2 class="heading-secondary">My Works</h2>
            <div class="works__work works__work--1">Work 1</div>
            <div class="works__work works__work--2">Work 2</div>
            <div class="works__work works__work--3">Work 3</div>
            <div class="works__work works__work--4">Work 4</div>
        </div>
        <div class="about" id="about">
            <h2 class="heading-secondary">About Me</h2>
            <p class="about">Some text about me</p>
        </div>
    </main>
    <footer id="footer">
        <div class="contact">
            <div class="contact__option">
                <div class="contact__icon"></div>
                <a href="#" class="contact_link">Github</a>
            </div>
            <div class="contact__option">
                <div class="contact__icon"></div>
                <a href="#" class="contact_link">bakkemartin@gmail.com</a>
            </div>
        </div>
        <form class="email-form">
            <label for="name">Name</label>
            <input type="text" name="name" id="name">
            <label for="email">Email</label>
            <input type="email" name="email" id="email">
            <label for="message">Message</label>
            <input type="text" name="message" id="message">
            <input type="submit" value="Send">
        </form>
    </footer>
</body>
</html>

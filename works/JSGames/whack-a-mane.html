<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Whack-A-Mané</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="css/style.css">

    <!-- FONTS -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
</head>

<body>
    <header class="header">
        <h1 class="heading heading--primary">JavaScript Games</h1>
    </header>

    <main>
        <h2 class="heading heading--secondary">Whack-A-Mané</h2>
        <button class="btn btn--new-game" id="newGame">New game</button>
        
        <h3 class="score">Score: <span id="molescore"></span></h3>

        <div class="moleboard">
            <div class="hole hole1">
                <div class="mole"></div>
            </div>
            <div class="hole hole2">
                <div class="mole"></div>
            </div>
            <div class="hole hole3">
                <div class="mole"></div>
            </div>
            <div class="hole hole4">
                <div class="mole"></div>
            </div>
            <div class="hole hole5">
                <div class="mole"></div>
            </div>
            <div class="hole hole6">
                <div class="mole"></div>
            </div>
        </div>
    </main>

    <script src="scripts/whackAMane.js"></script>
</body>
</html>
